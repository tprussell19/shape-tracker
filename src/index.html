<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shape Tracker</title>
</head>

<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <form id="triangles">
      <label for="side1">Side 1</label>
      <input id="side1" type="text" required>
      <label for="side2">Side 2</label>
      <input id="side2" type="text" required>
      <label for="side3">Side 3</label>
      <input id="side3" type="text" required>
      <button type="submit" class="btn btn-danger">Calculate Sides</button>
    </form>
    <div id="equal">
      <p>Congrats- you've calculated an equilateral triangle (all sides are even!)</p>
    </div>
    <div id="iso">
      <p>Congrats- you've calculated an Isosoleces triangle (exactly 2 sides are equal!)</p>
    </div>
    <div id="scal">
      <p>Congrats- you've calculated a Scalene triangle (no sides are equal!)</p>
    </div>
    <div id="no">
      <p>Sorry! These sides cannot make up a triangle</p>
    </div>
  </div>
</body>


</html>
